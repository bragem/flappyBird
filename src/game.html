<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flappy Bird</title>
    <link rel="stylesheet" type="text/css" href="game.css">
</head>
<body>

    <div id="container">
        <img id="logo" src="/images/logo.png" alt="Pulsating Flappy Bird logo">
        <div id="info">Press the spacebar to start and to play the game</div>

        <div id="cDiv">
            <canvas height="512px" width="288px"></canvas>

            <div id="scoreboard">
                <div id="highScore">High Score: </div>
                <div id="lastScore">Last Score: </div>
            </div>

        </div>
    </div>


    <script src="game.js"></script>

</body>
</html>
